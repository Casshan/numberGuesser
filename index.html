<html>
    <head>
        <title>Number Guesser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">

        <script src="index.js" defer></script>
    </head>

    <body>

        <header>
            <nav class="main-nav">
                <div class="name">Cassie</div>
                <div class="project-title">2211-FTB-ET-WEB-AM</div>
            </nav>
        </header>

        <main>
            <div class="container">

                <section class="child-container">
                <h1>Number Guesser</h1>
                <h2>Guess a number between 1-100</h2>
                <div>
                    <input type="text" id="guess" placeholder="Type a guess here">
                    <button id="submit-button">Submit</button>
                </div>
                </section>

                <section class="guesses">
                    <div id="guess-one">-</div>
                    <div id="guess-two">-</div>
                    <div id="guess-three">-</div>
                    <div id="guess-four">-</div>
                    <div id="guess-five">-</div>
                </section>

                <section class="options">
                    <button id="restart">Restart game</button>
                    <button id="hint">Need a hint?</button>
                </section>

            </div>
        </main>

    </body>
</html>
